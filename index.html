<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Delius&family=Itim&family=Kalam:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>GeoQuiz</title>
  </head>
  <body>
    <header>
      <!-- FlexBox Nav: https://www.youtube.com/watch?v=2plKBskaKfY&list=PL4cUxeGkcC9i3FXJSUfmsNOx8E7u6UuhG&index=7 -->
      <div class="nav-container">
        <nav>
          <ul class="nav-links">
            <li class="nav-item menuitem" id="nav-home">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item menuitem" id="nav-contact">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="logo-container">
        <h1 id="logo">
          <span id="logo1">Geo</span><span id="logo2">Quiz</span>
        </h1>
      </div>
    </header>
    <main>
      <!-- <div id="start-screen hide">
          <button id="start-btn">Start</button>
        </div> -->
      <div id="quiz-container" class="quiz-container">
        <div>
          <h2 id="question">Quesiton</h2>
          <!-- answer options displayed here-->
          <ul>
            <li>
              <input type="radio" name="options" id="a" class="options" />
              <label for="a" class="option-text" id="a-option">A: </label>
            </li>
            <li>
              <input type="radio" name="options" id="b" class="options" />
              <label for="b" class="option-text" id="b-option">B: </label>
            </li>
            <li>
              <input type="radio" name="options" id="c" class="options" />
              <label for="c" class="option-text" id="c-option">C: </label>
            </li>
            <li>
              <input type="radio" name="options" id="d" class="options" />
              <label for="d" class="option-text" id="d-option">D: </label>
            </li>
          </ul>
        </div>
        <div class="btn-container">
          <button id="submit-btn">Submit</button>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="assets/javascript/main.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Delius&family=Itim&family=Kalam:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>GeoQuiz</title>
  </head>
  <body>
    <header>
      <!-- FlexBox Nav: https://www.youtube.com/watch?v=2plKBskaKfY&list=PL4cUxeGkcC9i3FXJSUfmsNOx8E7u6UuhG&index=7 -->
      <div class="nav-container">
        <nav>
          <ul class="nav-links">
            <li class="nav-item menuitem" id="nav-home">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item menuitem" id="nav-contact">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="logo-container">
        <h1 id="logo">
          <span id="logo1">Geo</span><span id="logo2">Quiz</span>
        </h1>
      </div>
    </header>
    <main>
      <div id="start-screen">
        <button id="start-btn">Start</button>
      </div>
      <div id="quiz-container">
        <div class="header">
          <div class="question-count">
            <span id="question-number">Question 1 of 10</span>
          </div>
        </div>
        <h2 class="question">Quesiton</h2>
        <div id="options-container">
          <!-- answer displayed here-->
            <div id="a" class="options">A</div>
            <div id="b" class="options">B</div>
            <div id="c" class="options">C</div>
            <div id="d" class="options">D</div>
        </div>
        <button id="submit-btn">Submit</button>
      </div>
      <div class="end-container hide">
        <div>Your final score is: <span id="end-score">0</span></div>
        <button id="restart">Restart</button>
      </div>
    </main>
    <footer></footer>
    <script href="assets/javascript/main.js"></script>
  </body>
</html>

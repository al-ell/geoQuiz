<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Delius&family=Itim&family=Kalam:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <title>GeoQuiz</title>
  </head>
  <body>
    <header>
      <!-- FlexBox Nav: https://www.youtube.com/watch?v=2plKBskaKfY&list=PL4cUxeGkcC9i3FXJSUfmsNOx8E7u6UuhG&index=7 -->
      <div class="nav-container">
        <nav>
          <ul class="nav-links">
            <li class="nav-item menuitem" id="nav-home">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item menuitem" id="nav-contact">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="logo-container">
        <h1 id="logo">
          <span id="logo1">Geo</span><span id="logo2">Quiz</span>
        </h1>
      </div>
    </header>
    <main class="contact-main">
      <!-- Bootstrap Form Components: https://getbootstrap.com/docs/4.5/components/forms/#horizontal-form -->
      <div class="form-container">
        <div class="row">
          <div class="col-md-10 contact-heading">
            <h2 class="contact-heading">Send a message:</h2>
          </div>
        </div>
        <div class="row contact-area">
          <div class="col-md-10">
            <form
              class="contact-form"
              id="contact-form"
              onsubmit="return sendMail(this);"
            >
              <div class="form-row">
                <div class="form-group col-md-5">
                  <label for="name" id="subject-label">Name:</label>
                  <input
                    type="text"
                    name="name"
                    class="c-form"
                    id="name"
                    placeholder="Name"
                    required
                  />
                </div>
                <div class="form-group col-md-5">
                  <label for="emailaddress">Email Address:</label>
                  <input
                    type="text"
                    name="emailaddress"
                    class="c-form"
                    id="emailaddress"
                    placeholder="name@example.com"
                    required
                  />
                </div>
              </div>
              <div class="form-group">
                <label for="contact-input">Message:</label>
                <textarea
                  class="c-form"
                  name="message"
                  id="contact-input"
                  rows="8"
                  placeholder="Hi..."
                  required
                >
                </textarea>
              </div>
              <div class="form-group c-btn-container">
                <button type="submit" class="contact-btn">Send</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <!--Javascript page-->
    <script src="/assets/javascript/contact.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
      (function () {
        emailjs.init("7Tw1M_-WPV7NU2alU");
      })();
    </script>
    <script src="assets/javascript/main.js"></script>
  </body>
</html>
